<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dots & Boxes</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <h1 class="text-center">Dots & Boxes</h1>

      <div class="row">
        <div class="col-md-3 text-center">
          <h3>Board Size</h3>

          <div class="btn-group-vertical" data-toggle="buttons">
            <label class="btn btn-primary" id="button-size-10" onclick="selectBoardSize(10);">
              <input type="checkbox" autocomplete="off"> 10 x 10
            </label>
            <label class="btn btn-primary" id="button-size-6" onclick="selectBoardSize(6);">
              <input type="checkbox" autocomplete="off"> 8 x 8
            </label>
            <label class="btn btn-primary" id="button-size-4" onclick="selectBoardSize(4);">
              <input type="checkbox" autocomplete="off"> 4 x 4
            </label>
          </div>
        </div>

        <div class="col-md-6">
          <canvas id="gameCanvas" class="center-block" style="cursor:pointer;"></canvas>
        </div>

        <div class="col-md-3">
          <h3>Players</h3>
        </div>
      </div>

    </div> <!-- END container -->


    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
